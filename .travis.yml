language: python
python:
- '2.7'
before_install:
- sudo -H apt-get update -qq
- sudo -H cat requirements.system | sudo xargs apt-get -y install
install:
- pip install -r requirements.txt
- pip install -r requirements.dev
script:
- make build
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.tar.gz
  on:
    repo: testcraftsman/testpool-client
