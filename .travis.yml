os: linux
dist: bionic
sudo: required
language: python
python:
  - '2.7'
before_install:
  - sudo -H apt-get update -qq
  - sudo -H cat requirements.system | sudo xargs apt-get -y install
  - wget https://github.com/testcraftsman/testpool/releases/download/0.1.9/python-testpool_0.1.9-1_all.deb
  - sudo dpkg -i python-testpool_0.1.9-1_all.deb
install:
  - pip install -r requirements.txt
  - pip install -r requirements.dev
script:
  - make build
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/*.tar.gz
  file_glob: true
  on:
    repo: testcraftsman/testpool-client
    tags: true
    all_branches: true

